<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaksMovie</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
</head>

    <body>
        <div class="boards">
            <div class="board">
                <h3>Planning</h3>
                <div class="dropzone highlight">
                    <div  class="card" draggable="true">
                        <div class="status blue"></div>
                        <div class="content">Interestelar</div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>Watching</h3>
                <div class="dropzone highlight">
                    <div  class="card" draggable="true">
                        <div class="status yellow"></div>
                        <div class="content">Harry Potter</div>
                    </div>
                </div>
            </div>

            <div class="board">
                <h3>Paused</h3>
                <div class="dropzone highlight">
                    <div  class="card" draggable="true">
                        <div class="status red"></div>
                        <div class="content">Monk</div>
                    </div>
                </div>
            </div>
        
            <div class="board">
                <h3>Completed</h3>
                <div class="dropzone highlight">
                    <div  class="card" draggable="true">
                        <div class="status green"></div>
                        <div class="content">Poderoso Chef√£o</div>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js" defer></script>
    </body>
</html>
